<h1 mat-dialog-title>Create New Post</h1>
<div mat-dialog-content>
    <div class="row">
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Id</mat-label>
            <input matInput type="number" [(ngModel)]="NewPostObject.id" disabled>
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>User Id</mat-label>
            <input matInput type="number" [(ngModel)]="NewPostObject.userId">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Body</mat-label>
            <input matInput type="text" [(ngModel)]="NewPostObject.body">
        </mat-form-field>
        <mat-form-field appearance="outline" class="col-md-6">
            <mat-label>Title</mat-label>
            <input matInput type="text" [(ngModel)]="NewPostObject.title">
        </mat-form-field>
    </div>

</div>
<div mat-dialog-actions class="text-right">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="NewPostObject" cdkFocusInitial>Save</button>
</div>
